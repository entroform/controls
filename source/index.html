<!DOCTYPE html>
<html>
  
<head>
  <title>@nekobird/controls</title>

  <meta charset="utf-8">

  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge">

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover">

  <link
    rel="stylesheet"
    href="assets/stylesheets/main.scss">
</head>

<body>
  <div class="site-content">

    <div class="inputTextField">
      <div class="inputTextField__label">Label</div>
      <div class="inputTextField__placeholder">Placeholder</div>
      <input
        class="inputTextField__input"
        type="text">
    </div>

    <div class="textAreaField">
      <div class="textAreaField__label">Label</div>
      <div class="textAreaField__placeholder">Placeholder</div>
      <textarea class="textAreaField__textarea"></textarea>
    </div>

    <div class="toggle">
    </div>
  
    <div class="control-group">
      <textarea class="textArea"></textarea>
    </div>

    <div class="control-group">
      <div class="monoKnobSlider">
        <div class="monoKnobSlider__label">Slider</div>
        <div class="monoKnobSlider__track">
          <div class="monoKnobSlider__knob"></div>
        </div>
      </div><!-- monoKnobSlider -->
    </div>

    <div class="control-group">
      <div class="duoKnobSlider">
        <div class="duoKnobSlider__label">Duo Knob Slider</div>
        <div class="duoKnobSlider__track">
          <div class="duoKnobSlider__knobOne"></div>
          <div class="duoKnobSlider__knobTwo"></div>
        </div>
        <div class="duoKnobSlider__valueOne"></div>
        <div class="duoKnobSlider__valueTwo"></div>
      </div>
    </div>

  </div><!-- site-content -->
  <script src="assets/javascripts/main.ts"></script>
</body>

</html>
